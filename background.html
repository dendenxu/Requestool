<!DOCTYPE html>
<html>
<head>
	<title>Requestool workpage</title>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div style="padding: 50px 0 0 0;display: flex;flex-direction: column;align-content: center;justify-content: center;text-align:center;align-items: center;">
		<h2>Requestool workpage</h2>
		<button type="button" class="btn btn-success" id="send_request">start Requests</button>
		<div id="data_box">no data</div>
		<div id="choosen"></div>
		<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
					<th>#</th>
					<th>requestUrl</th>
					<th>method</th>
					<th>responseStatus</th>
					<th>successCount</th>
					<th>failCount</th>
					<th>repeatTimes</th>
					<th>timeInterval</th>
					<th>successCheck(optinal)</th>
					<th>failCheck(optinal)</th>
					<th>delete</th>
					</tr>
				</thead>
				<tbody id="table_body"></tbody>
			</table>
		</div>
		<div id="card_container" style="width: 80%; margin: 0 10% 0 10%;background: wheat";>
				<div class="card" style="background: wheat">
					<div class="card-body" id="card"  style="height: 300px; overflow-y: scroll;text-align: left;">
					</div>
					<button type="button" class="btn btn-primary" id="clear_console">clear log</button>
				</div>
		</div>
		<div>
			<a href="https://github.com/windingwind/Requestool">How TO USE?</a>
			nowaku@2019 
			<a href="https://github.com/windingwind/Requestool">github</a>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/background.js"></script>
</body>
</html>
